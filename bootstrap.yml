---
 
 - hosts: all
   become: true
   pre_tasks:

   - name: install updates (Rocky)
     tags: always
     dnf:
       name: "*" 
       state: latest
     when: ansible_distribution == "Rocky"

   - name:  clean dnf cache (Rocky)
     tags: always
     dnf:
       name: "*"
       state: latest
       update_cache: yes
     when: ansible_distribution == "Rocky"

   - name: install updates (Ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

   - name: install updates (CentOS)
     tags: always
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "CentOS"

# Create and configure user simone to be the ansible user

 - hosts: all
   become: true
   tasks:

   - name: create simone user
     tags: always
     user:
       name: simone
       groups: root 

   - name: add ssh key for simone
     tags: always
     authorized_key:
       user: simone
       key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILiSvj2kES6z/itCwCumeQYGftCiXCdBMhQVCYmj495W ansible" 

   - name: add sudoers file for simone
     tags: always
     copy:
       src: sudoer_simone
       dest: /etc/sudoers.d/simone
       owner: root
       group: root
       mode: 0440
